<!DOCTYPE html>
<html lang="en" ng-app="upload_news">
<head>
    <meta charset="UTF-8">
    <title>创建新消息</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
<form  id="upload_image_area" class="form-horizontal container-fluid" ng-controller="uploadCtrl as upload">
    <div class="form-group">
        <label for="title" class="col-md-4 control-label">标题</label>

        <div class="col-md-5">
            <input id="title" ng-model="upload.title" class="form-control" placeholder="请输入标题" type="text"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="upload_image" class="col-md-4 control-label">图片</label>

        <div class="col-md-5">
            <input id="upload_image" ng-model="upload.image" class="btn btn-default" value="请选择图片" type="file"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-offset-4 col-md-5">
            <input id="submit" class="btn btn-info" type="button" ng-click="upload.submit(this.upload)" value="提交"/>
        </div>
    </div>
</form>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/Plupload/js/moxie.js"></script>
<script type="text/javascript" src="bower_components/Plupload/js/plupload.dev.js"></script>
<script type="text/javascript" src="bower_components/qiniu/src/qiniu.js"></script>
<script type="text/javascript" src="js/upload_news.js"></script>
</body>
</html>
